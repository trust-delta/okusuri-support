name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: CI チェック
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v6

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'

      - name: 依存関係をインストール
        run: pnpm install --frozen-lockfile

      - name: 型チェック・Lint を実行
        run: pnpm run lint

      - name: ビルドを実行
        run: pnpm run build

  deploy-convex:
    name: Convex にデプロイ
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v6

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'

      - name: 依存関係をインストール
        run: pnpm install --frozen-lockfile

      - name: Convex にデプロイ
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --cmd-url-env-var-name CONVEX_DEPLOYMENT

      - name: デプロイ完了を通知
        if: success()
        run: |
          echo "✅ Convex へのデプロイが完了しました"
          echo "Vercel は自動的にデプロイされます"
