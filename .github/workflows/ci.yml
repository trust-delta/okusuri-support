name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    name: 型チェック・ビルド・テスト
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'pnpm'

      - name: 依存関係をインストール
        run: pnpm install --frozen-lockfile

      - name: 型チェック・Lint を実行
        run: pnpm run lint

      - name: ビルドを実行
        run: pnpm run build

      - name: Unit テストを実行
        run: pnpm run test
        continue-on-error: true

      - name: CI 結果をコメント
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const jobStatus = '${{ job.status }}';
            const body = jobStatus === 'success'
              ? '✅ CI パイプラインが正常に完了しました。'
              : '❌ CI パイプラインが失敗しました。詳細は [Actions タブ](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) を確認してください。';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
