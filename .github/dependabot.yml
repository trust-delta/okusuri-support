# Dependabot 設定
# @see https://docs.github.com/ja/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm パッケージの更新
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 開発依存関係をグループ化
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "@vitejs/*"
          - "vitest*"
          - "playwright*"
      # Radix UI をグループ化
      radix-ui:
        patterns:
          - "@radix-ui/*"

  # GitHub Actions の更新
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
